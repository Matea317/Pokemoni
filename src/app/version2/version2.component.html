<p>Version 2</p>

<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput (keyup)="applyFilter()" [(ngModel)]="filterValue">
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let pokemonName"> {{pokemonName}} </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let pokemonName">
      <button (click)="openDetailsDialog(pokemonName)">
        <mat-icon>search</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator class="paginator-style"
                 [pageSize]="10"
                 (page)="onPageChange($event)"
                 [length]="maxAmountOfPokemon">
  </mat-paginator>
</div>
