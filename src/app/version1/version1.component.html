<h2>Version 1</h2>


<form class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="PokeName" [(ngModel)]="searchByName" name="pokeName" value="">
  </mat-form-field>
</form>

<form class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>Type</mat-label>
    <input matInput placeholder="PokeType" [(ngModel)]="searchByType" name="pokeType"value="">
  </mat-form-field>
</form>



<div class = "button">

  <button (click)="searchPokemonSubmit()">Submit</button>


</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>


    <ng-container matColumnDef="heightWeight">
      <th mat-header-cell *matHeaderCellDef> Height/Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} / {{element.weight}} </td>
    </ng-container>


    <ng-container matColumnDef="signature">
      <th mat-header-cell *matHeaderCellDef> Signature ability </th>
      <td mat-cell *matCellDef="let element"> {{element.signature}} </td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef> Base experience </th>
      <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    [length] = "totalPokemon"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
